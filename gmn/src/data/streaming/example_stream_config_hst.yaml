dataset:
  uri: "csv://alexp/data/outlier/example_stream_data.csv"
  metricColumns:
    - "d1"
    - "d2"
  labelColumn: "is_anomaly"

classifiers:
  - id: "hst"
    parameters:
      windowType: "tumbling"
      windowMode: "count"
      windowSize: 5
      treesCount: 2
      subSampleSize: 100
      subDimensionSize: 100
      minLeafSize: 1
      depthLimit: 10
