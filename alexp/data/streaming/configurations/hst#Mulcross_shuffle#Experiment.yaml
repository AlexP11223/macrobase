dataset: 
  uri: "csv://alexp/data/streaming/datasets/Mulcross_shuffle.csv"
  metricColumns: 
    - "d1"
    - "d2"
    - "d3"
    - "d4"
  labelColumn: "is_anomaly"
classifiers: 
  - id: hst
    parameters: 
      windowType: "tumbling"
      windowMode: "count"
      windowSize: 128
      treesCount: 25
      contamination: 1.0
      subSampleSize: 100
      subDimensionSize: 0
      forgetThreshold: 80
      depthLimit: 10
