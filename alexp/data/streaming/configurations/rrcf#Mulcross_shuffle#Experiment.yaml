dataset: 
  uri: "csv://alexp/data/streaming/datasets/Mulcross_shuffle.csv"
  metricColumns: 
    - "d1"
    - "d2"
    - "d3"
    - "d4"
  labelColumn: "is_anomaly"
classifiers: 
  - id: rrcf
    parameters: 
      windowType: "sliding"
      windowMode: "count"
      windowSize: 128
      windowSlide: 64
      treesCount: 25
      subSampleSize: 100
      forgetThreshold: 80
      shingle: false
