dataset:
  uri: "csv://alexp/data/outlier/example_stream_data.csv"
  metricColumns:
    - "d1"
    - "d2"
  labelColumn: "is_anomaly"

classifiers:
  - id: "mcod"
    parameters:
      windowType: "sliding"
      windowMode: "time"
      windowSize: 4
      windowSlide: 7
      allowDuplicates: false
      maxDistance:
        - 3.0
      minNeighborCount:
        - 5

