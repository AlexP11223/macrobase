dataset:
  uri: "csv://alexp/data/outlier/example_stream_data.csv"
  metricColumns:
    - "d1"
    - "d2"
  labelColumn: "is_anomaly"

classifiers:
  - id: "mcod"
    parameters:
      windowType: "sliding"
      windowMode: "count"
      windowSize: 3
      windowSlide: 2
      allowDuplicates: false
    gridsearch:
      measure: pr
      parameters:
        maxDistance:
          - 3.0
          - 6.0
          - 8.0
          - 10.0
          - 15.0
          - 30.0
          - 50.0
          - 80.0
        minNeighborCount:
          - 5
          - 10
          - 15
          - 30
          - 50
          - 80
          - 120
          - 150