inputURI: "csv://alexp/data/outlier/yahoo_s5/A1Benchmark/"
timeColumn: "timestamp"
metricColumns:
  - "value"
labelColumn: "is_anomaly"

classifiers:
  - classifier: "mad"
    trainSize: 10000
  - classifier: "mcod"
    maxDistance: 20.0
    minNeighborCount: 20
    classifierWindowSize: 10000
    classifierSlide: 5000
  - classifier: "percentile"
    cutoff: 1.0
    includeHi: true
    includeLo: true
