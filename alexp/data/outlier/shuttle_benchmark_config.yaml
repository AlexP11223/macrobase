inputURI: "csv://alexp/data/outlier/shuttle-unsupervised-ad.csv"
timeColumn: "__autogenerated_time"
metricColumns:
  - "d1"
  - "d2"
  - "d3"
  - "d4"
  - "d5"
  - "d6"
  - "d7"
  - "d8"
  - "d9"
labelColumn: "is_anomaly"

classifiers:
  - classifier: "mcd"
    alpha: 0.5
    stoppingDelta: 0.001
    trainSize: 10000
  - classifier: "lof"
    minPtsLB: 3
    minPtsUB: 10
    trainSize: 1000
    parallel: false
  - classifier: "mcod"
    maxDistance: 10.0
    minNeighborCount: 10
    classifierWindowSize: 10000
    classifierSlide: 5000
