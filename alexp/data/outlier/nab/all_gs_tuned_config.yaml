inputURI: "csv://alexp/data/outlier/nab/data/"
timeColumn: "timestamp"
timeFormat: "yyyy-MM-dd HH:mm:ss"
metricColumns:
  - "value"
nabLabelFile: "alexp/data/outlier/nab/labels/combined_windows.json"

classifiers:
  - classifier: "mcod"
    classifierWindowSize: 100000
    classifierSlide: 100000
  - classifier: "lof-bkaluza"
    trainSize: 200
    threshold: 0.85
    normalizers:
      - normalizer: "minmax"

gridsearch:
  searchMeasure: "nab"
  classifiers:
    - classifier: "mcod"
      classifierWindowSize: 100000
      classifierSlide: 100000
      searchParams:
        - maxDistance:
          - 2.0
          - 3.0
          - 5.0
          - 10.0
          - 15.0
          - 20.0
          - 25.0
          - 30.0
          - 40.0
          - 50.0
          - 60.0
          - 70.0
          - 80.0
          - 90.0
          - 100.0
          - 110.0
          - 130.0
          - 150.0
          - 180.0
          - 200.0
          - 250.0
          - 300.0
          - 500.0
          - 1000.0
          - 10000.0
          - 100000.0
          - 1000000.0
          - 2000000.0
          - 3000000.0
          - 10000000.0
        - minNeighborCount:
          - 1
          - 3
          - 5
          - 10
          - 20
          - 50
          - 80
          - 150
          - 180
          - 250
    - classifier: "lof-bkaluza"
      trainSize: 200
      normalizers:
        - normalizer: "minmax"
      threshold: 0.85
      searchParams:
        - knn:
          - 1
          - 3
          - 10
          - 50
          - 80
          - 100