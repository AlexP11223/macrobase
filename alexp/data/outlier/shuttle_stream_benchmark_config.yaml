inputURI: "csv://alexp/data/outlier/shuttle-unsupervised-ad.csv"
timeColumn: "__autogenerated_time"
metricColumns:
  - "d1"
  - "d2"
  - "d3"
  - "d4"
  - "d5"
  - "d6"
  - "d7"
  - "d8"
  - "d9"
labelColumn: "is_anomaly"
maxReadBatchSize: 10000

classifiers:
  - classifier: "mcd"
    alpha: 0.9
    stoppingDelta: 0.00001
    trainSize: 4000
  - classifier: "mcod"
    maxDistance: 17.0
    minNeighborCount: 180
    classifierWindowSize: 30000
    classifierSlide: 10000
    allowDuplicates: false
  - classifier: "lof-bkaluza"
    knn: 5
    trainSize: 100
  - classifier: "lof-chen"
    minPtsLB: 3
    minPtsUB: 10
    trainSize: 100
    parallel: false
