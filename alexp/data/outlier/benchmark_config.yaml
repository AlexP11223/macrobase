inputURI: "csv://alexp/data/outlier/yahoos5_a1_all.csv"
timeColumn: "time"
metricColumn: "value"
labelColumn: "is_anomaly"

classifiers:
  - classifier: "mad"
  - classifier: "mcod"
    maxDistance: 30.0
    minNeighborCount: 20
    classifierWindowSize: 10000
    classifierSlide: 5000
  - classifier: "percentile"
    cutoff: 1.0
    includeHi: true
    includeLo: true
