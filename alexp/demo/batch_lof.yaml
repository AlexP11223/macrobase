inputURI: "csv://alexp/demo/sample.csv"

classifiers:
  - classifier: "lof-bkaluza"
    metricColumns:
      - "usage"
    knn: 5
    trainSize: 100
  - classifier: "predicate"
    predicate: ">="
    cutoff: 1.5

summarizer: "aplinear"
attributes:
  - "location"
  - "version"
ratioMetric: "globalratio"
minRatioMetric: 10.0
minSupport: 0.2
